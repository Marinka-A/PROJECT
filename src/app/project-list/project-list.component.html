
<div style="margin:150px 150px; background-color: white; width: 70%;padding: 30px"  >
  <h3>Project List</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="X">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">  <mat-icon aria-hidden="false" style="padding-left: 80%">X</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button type="button" class="btn btn-success"  style="margin:20px 20px" routerLink="/project">ADD</button>
</div>
